<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Picsell's web</title>

</head>

<body>
    <section class="main">
        <header>
            <div>
                <span id ="logo"><a href="/">Picsell</a></span>
                <ul id ="menu_page">
                    <li id = "product"><a href="/product.html">상품구매</a></li>
                    <li id = "user_info"><a href="/user_info.html">사용자정보</a></li>
                    <li id = "enroll_product"><button id = "product_enroll_btn">상품등록</button></li>
                </ul>
            </div>
            <div>
                <ul id ="login_page">
                    <li><a href="/">login/register</a></li>
                </ul>
            </div>
        </header>

        <div id = "main_name">
            <h2 id = "word">picsell</h2>
        </div>

        <div id = "login_info">
            <input type="text" name="ID" id="id" placeholder="아이디를 입력하세요.">
            <input type="password" name="PW" id="pw" placeholder="비밀번호를 입력하세요.">
        </div>

        <div class ="btn">
            <button id ="login" type="button" class="btn btn-primary btn-lg">Login</button>
            <button id ="register" type="button" class="btn btn-primary btn-lg">Register</button>
        </div>
    </section>
</body>
</html>
