<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/enroll_product.css">
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="css/js/product_enroll.js"></script>
    <title>Picsell's web</title>
</head>

<body>
    <header>
        <div>
            <span id ="logo"><a href="/">Picsell</a></span>
            <ul id ="menu_page">
                <li id = "product"><a href="/product.html">상품구매</a></li>
                <li id = "user_info"><a href="/user_info.html">사용자정보</a></li>
                <li id = "enroll_product"><button id = "product_enroll_btn">상품등록</button></li>
            </ul>
        </div>
        <div>
            <ul id ="login_page">
                <li><a href="/">login/register</a></li>
            </ul>
        </div>
    </header>

    <section id="product_main" >
        <div id ="product_dash">
            <div id="title">
                <span id ="select_title">select product</span>
                <hr>
            </div>
            <div id ="product_list">
                <img src="Picsell_image\cat-g0385aa8c5_1920.jpg" class="img-thumbnail" alt="cat_image" width="200px" height="200px">
                <br>
                그림 ID
                <br>
                그림의 가격
                <br>
                <hr>
                판매자
            </div>
            <div id ="product_list" style="display: none">
                <img src="Picsell_image\cat-g0385aa8c5_1920.jpg" class="img-thumbnail" alt="cat_image" width="200px" height="200px">
                <br>
                그림 ID
                <br>
                그림의 가격
                <br>
                <hr>
                판매자
            </div>
        </div>
        
    </section>
    <section id="enroll_form" style="position:fixed; z-index: 50; top: -2000px; margin-top: 5vh; left: 50%;text-align: center; transform: translate(-50%, 0);">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <div id="wrap_product">
            <span id="title_product">상품 등록</span><br>
            <hr>

            <p>등록하실 상품의 ID</p>
            <input class="form-control" type="text" placeholder="img_id" id="img_id" style="width: 40%; text-align: center; margin: auto;">
            <hr>
            
            <p>상품의 가격</p>
            <input class="form-control" type="text" placeholder="img_Balance" id="img_Balance" style="width: 40%; ;text-align: center; margin: auto;">
            <hr>
            
            <p>상품 등록하기</p>
            
            <div class="input-group mb-3" style="width: 80%; margin: auto;">
                <input type="file" class="form-control" id="inputGroupFile02" onchange="set_change_img()">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>

            <img src="..." id ="product_img" alt="이미지를 등록하세요" style="width:50%; height:20%; margin: auto;">
            <br>
            <button type="button" class="btn btn-success" style="margin: 2vh auto; width:120px;">submit</button>
        </div>
    </section>
    <div class="back_ignore"></div>
</body>
</html>
